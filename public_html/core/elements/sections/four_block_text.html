<section class="jsSection py-25">
    <div class="container">
        <div class="d-grid tcf-grid">
            <div class="interactive-block p-lg-30 p-15">
                <div class="title-decor text-{$title_position}">
                    <h3 class="text-uppercase fs-36 font-hagincapsmedium">
                       {$title}
                    </h3>
                </div>
            </div>
            <div class="content-area d-flex p-15 flex-wrap interactive-block text-justify">
                {foreach $list_simple as $item index=$index}
                {if $index == 0}
                <div class="col-12 p-15">
                    <p>
                        {$item.content}
                    </p>
                </div>
                {elseif $index < 4}
                <div class="col-lg-4 p-15 top-line">
                    <p>
                        {$item.content}
                    </p>
                </div>
                {/if}
                {/foreach}
            </div>
        </div>
    </div>
</section>
