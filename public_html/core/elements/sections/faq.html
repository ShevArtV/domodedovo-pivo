<section class="jsSection py-25">
    <div class="container">
        <div class="interactive-block p-lg-30 p-15 border-all">
            <div class="title-decor text-{$title_position}">
                <h3 class="text-uppercase fs-36 font-hagincapsmedium">
                    {$title}
                </h3>
            </div>
        </div>
        <div class="faq-grid">
            {set $faq = $list_with_img | get_faq}
            {foreach $faq as $column}
            <div class="faq-column">
                {foreach $column as $item}
                <div class="interactive-block faq-item">
                    <div class="question d-flex justify-content-between align-items-center p-lg-30 p-15">
                        <p class="font-heroldbold lh-100 fs-18">{$item.title}</p>
                        <i class="icon-angle-down fs-30 lh-100"></i>
                    </div>
                    <div class="answer">
                        <div class="mb-md-30 mb-15 separator-dots">
                            <i class="icon-dot-section"></i>
                            <i class="icon-dot-section"></i>
                            <i class="icon-dot-section"></i>
                        </div>
                        <div class="{$item.img ? 'mb-md-30 mb-15' : ''} text">
                            <p class="lh-150">
                                {$item.content}
                            </p>
                        </div>
                        {if $item.img}
                        <div class="flex-grow">
                            <picture>
                                <source srcset="{$item.img | pThumb: 'f=webp'}" type="image/webp">
                                <img data-msrc="{$item.img}" class="flex-img gray-img" alt="{$title}"/>
                            </picture>
                        </div>
                        {/if}
                    </div>
                </div>
                {/foreach}
            </div>
            {/foreach}
        </div>
    </div>
</section>
