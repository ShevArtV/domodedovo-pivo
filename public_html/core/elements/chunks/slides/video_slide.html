<div class="swiper-slide">
    <div class="slide-content h-100">
        {if $video_type == 'youtube'}
        <iframe width="100%" height="100%" src="{$video}" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        {elseif $video_type == 'local'}
            {set $videoDetail = $video | split: '.'}
            <video width="100%" height="100%" controls="controls" class="bg-dark" poster="{$img | pThumb:'w=1399&h=807&zc=1'}">
                <source src="{$video}" type="video/{$videoDetail[1]}">
            </video>
        {/if}
    </div>
</div>
