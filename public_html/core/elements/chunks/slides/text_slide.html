<div class="swiper-slide">

        <p class="fs-70 lh-150 font-heroldbold">{$title}</p>
    </div>
    <div class="interactive-block slide-footer d-flex flex-wrap justify-content-between align-items-center p-25">
        <div class="col-lg-9 col-md-8 col-12">
            <p>
                {$content}
            </p>
        </div>
        {if $target}
        <div class="col-lg-3 col-md-4 col-12 mt-md-0 mt-20 text-center text-md-right">
            <a href="{$target}" class="btn btn-dark text-decoration-none">{$btn_text}</a>
        </div>
        {/if}
    </div>
</div>
